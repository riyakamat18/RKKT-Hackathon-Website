<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="hackathon2025.css">
		<link rel="" href="hackathon2025-tutor.html">
		<title>Hackathon 2025</title>
		<script src="hackathon2025.js"></script>
	</head>
	<body>
		<nav id="navbar">
			<a href="hackathon2025-tutor.html">Break</a>
			<a href="hackathon2025.html">Study</a>
		</nav>
		<section id="study-section">
			<div class="container">
				<h1 class="title">Timer</h1>
				<div id="timer-container">
					<div id="pomo-timer">00:00</div>
				</div>
				<div>
					<button id="pause" onclick="pause()">pause</button>
				</div>
				<div>
					<img src="../Desktop/cartoon-potted-plant-with-happy-face-free-png.png" alt="plant image" style="width:220px;height:200px;">
				</div>
			</div>
			<div class="container">
				<h1 class="title">Tasks</h1>
				<button id="add-task" onclick="addTask()">Add Task</button>
				 <label><input type = "checkbox" class="inline" value="newsletter">Task 1</label>
				 <label><input type = "checkbox" class="inline" value="newsletter">Task 2</label>
				 <label><input type = "checkbox" class="inline" value="newsletter">Task 3</label>
				<div class="modal-container">
						<div class="input"><input id="task-input" type="text" placeholder="What are you working on?" size="50" ></div>
						<button id="submit" onclick="submitTask()">Submit</button>
				</div>
			</div>
			<div class="container">
				<h1>Tips</h1>
				<div id="tips-container">
					<p>Clear your workplace</p>
					<p>Stay positive</p>
					<p>Ask questions</p>
					<p>Keep your phone away</p>
					<p>Reward yourself</p>
				</div>
			</div>
		</section>

	</body>
</html>
